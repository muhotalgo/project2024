{% extends 'base.html' %}
{% block style %}
<style>
    main {
        min-width: 1400px;
        width: 100%;
        background: #F9F3EE;
        display: grid;
        place-items: center;
        margin: auto;
    }
    .main1_1 {
        position: relative;
        float: left;
    }
    .main1_img1 {
        width: 100%;
        padding: 10px;"

    }
    .main1_text1 {
        top:50px;
        right: 180px;
        position: absolute;
        color:white;
        font-size: 50px;
        width: 120px;
        font-weight: bold;
    }
    /* main2 */
    .main2 {
        margin-top: 150px;
    }
    .main2_1, .main2_2, .main2_3 {
        position: relative;
        float: left;
    }
    /* 레이아웃 정리 클리어 지금은 사용안함 */
    .clearfix { content: "";
        display: block;
        clear: both;
    }
    .main2_img1, .main2_img2, .main2_img3 {
        padding-right: 10px;
        width: 450px;
    }
    .main2_img1:hover, .main2_img2:hover, .main2_img3:hover {
        opacity: 0.6;
        -webkit-transition: .5s ease-in-out;
        transition: .5s ease-in-out;
    }
    .main2_text1 {
        top:350px;
        left: 340px;
        position: absolute;
        color:white;
        font-size: 30px;
        width: 100px;
        font-weight: bold;
    }
    .main2_text2 {
        top:350px;
        left: 320px;
        position: absolute;
        color:white;
        font-size: 30px;
        width: 120px;
        font-weight: bold;
    }
    .main2_text3 {
        top:350px;
        left: 320px;
        position: absolute;
        color:white;
        font-size: 30px;
        width: 120px;
        font-weight: bold;
    }
    .text1, .text2 {
        margin-top: 200px;
        font-size: 30px;
        text-align: center;
        height: 200px;
    }
</style>
{% endblock %}
{% block main %}
<main>
    <div class="main1">
        <div class="main1_1"><a href="/visit/visit">
            <img class="main1_img1" src="{{ url_for('static', path='/img/main.png') }}"
                 alt="main1_1"><span class="main1_text1">et cetera Flagship<br> </span></a></div>
    </div>


    <p>&nbsp;</p>
    <div class="text1">
        Add design to the interior. et cetera.
    </div>
    <div class="main2">
        <div class="main2_1"><a href="/shops/list/101">
            <img class="main2_img1" src="{{ url_for('static', path='/img/main1.png') }}"
                alt="main2_1"><span class="main2_text1">Sofas</span></a></div>

        <div class="main2_2"><a href="/shops/list/103">
            <img class="main2_img2" src="{{ url_for('static', path='/img/main2.png') }}"
                alt="main2_2"><span class="main2_text2">Chairs</span></a></div>

        <div class="main2_3"><a href="/shops/list/201">
            <img class="main2_img3" src="{{ url_for('static', path='/img/main3.png') }}"
                alt="main2_3"><span class="main2_text3">Dining</span></a></div>
        <div class="clearfix"></div>
    </div>

    <div class="text2">
        Original design, exquisite materials, extraordinary craftsmanship.
    </div>
</main>
{% endblock %}
